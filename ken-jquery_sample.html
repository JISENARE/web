<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>テストページ</title>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css"><!-- jquery UI のcss-->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1");
	google.load("jqueryui", "1");
</script>
<script type="text/javascript">
$(function() {
	$( "#dialog" ).dialog();
    $('#accordion').accordion({ header: 'h3' });
});
</script>
</head>
<body>
<header>
ここがヘッダー
</header>
<nav>
<ul>
<li>ここがナビゲーション</li>
<li>ここがナビゲーション</li>
</ul>
</nav>
<section>
<h1>第一セクション</h1>
<p>テキスト</p>
</section>
<div id="dialog" title="ダイアログタイトル">
	<p>
		jQueryUIを使用してダイアログを表示してみました。javascriptで「dialog」を指定するだけです。<br>
		すごいですね。簡単ですね。
	</p>
</div>
<div id="accordion" title="アコーディオン">
<h3><a href="#">Section 1</a></h3>
	<div>
	<p>
	こっちはダイアログ表示しません。
	</p>
	</div>
<h3><a href="#">Section 2</a></h3>

	</p>

</div>

</body>
</html>
